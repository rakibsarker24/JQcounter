<section id="counter">
  <div class="container">

    <div class="col-lg-3 text-center">
      <div class="counter-item">

        <h3 class="counter">12</h3>
      </h3><span>+</span>
      </div>
    </div>
  
    <div class="col-lg-3 text-center">
      <div class="counter-item">

        <h3 class="counter">25</h3>
      </h3><span>+</span>
      </div>
    </div>
  
    <div class="col-lg-3 text-center">
      <div class="counter-item">

        <h4>Apps Development</h4>
        <h3 class="counter">5</h3>
      </h3><span>+</span>
      </div>
    </div>
  
    <div class="col-lg-3 text-center">
      <div class="counter-item">
        <i class="fa fa-object-ungroup" aria-hidden="true"></i>
        <h4>Motion Graphic</h4>
        <h3 class="counter">100</h3>
        <span>+</span>
      </div>
    </div>
  
  </div>
  </div>
  </section>
